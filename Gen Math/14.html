<!DOCTYPE html>
<html>
    <style>
        /* Fullscreen background styling */
        body {
          font-size: 30px;
          font-palette: dark;
          font-family: Arial, Helvetica, sans-serif;
          background-color: rgb(0, 0, 0);
          background-image: url('General Mathematics/14.png');
          background-size: 85%;
          background-position: top;
          background-repeat: no-repeat;
        }

        label {
      color: #1ca379; /* Set text color for answers */
    }

        .clickable-area {
      position: absolute; /* Position relative to the viewport */
      top: 0%; /* Adjust based on where the region is on your background */
      left: 7.5%; /* Adjust the positioning */
      width: 80%; /* Adjust the width of the clickable area */
      height: 80%; /* Adjust the height */
      cursor: pointer; /* Show a pointer to indicate interactivity */
    }

    .quiz-container {
      position: relative;
      width: 100%;
      height: 98vh; /* Full-screen height */
      overflow: hidden;
    }

    /* Positioning answers */
    .answers {
      position: absolute; /* Allows precise placement */
      width: auto;
      color: #333;
    }

    /* Example positions for answers */
    .answers.q1 {
      top: 25%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q2 {
      top: 32.5%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q3 {
      top: 44%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q4 {
      top: 55.5%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q5 {
      top: 63%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q6 {
      top: 70.5%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    .answers.q7 {
      top: 82%; /* Adjust vertical position */
      left: 12.25%; /* Adjust horizontal position */
    }

    input[type="radio"] {
      appearance: none; /* Remove default styling */
      width: 20px;
      height: 20px;
      border: 3px solid #0d924b; /* Border for unselected state */
      border-radius: 50%;
      background-color: transparent; /* Transparent background */
      cursor: pointer;
      margin-right: 10px;
      margin-left: 50px;
    }

    input[type="radio"]:checked {
      background-color: #86e2a8; /* Highlight for selected state */
      border-color: #0d924b;
    }

    button1 {
      position: absolute; /* Customizable position */
      top: 7%; /* Adjust vertical position */
      left: 30%; /* Adjust horizontal position */
      transform: translateX(-50%); /* Center horizontally */
      padding: 10px 10px;
      font-size: 24px;
      color: white;
      background-color: #0f5948;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button1:hover {
      background-color: #0056b3;
    }

    button2 {
      position: absolute; /* Customizable position */
      top: 7%; /* Adjust vertical position */
      left: 42%; /* Adjust horizontal position */
      transform: translateX(-50%); /* Center horizontally */
      padding: 10px 10px;
      font-size: 24px;
      color: white;
      background-color: #0f5948;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button2:hover {
      background-color: #0056b3;
    }

    .result {
      position: absolute; /* Customizable position */
      top: 7%; /* Adjust vertical position */
      left: 70%; /* Adjust horizontal position */
      transform: translateX(-50%); /* Center horizontally */
      font-size: 42px;
      font-weight: bold;
      color: #fdb92f;
      text-align: center;
    }

    /* Optional styling for debugging */
    .clickable-area:hover {
      outline: 2px solid red; /* Visualize the area during testing */
    }
      </style>
<body>

  <div class="quiz-container">
    <!-- Transparent answer boxes -->
    <div class="answers q1">
      <input type="radio" name="q1" value="0" id="q1a1">
      <label for="q1a1">Business Loan</label>
      <input type="radio" name="q1" value="1" id="q1a2">
      <label for="q1a2">Consumer Loan</label>
    </div>

    <div class="answers q2">
      <input type="radio" name="q2" value="1" id="q2a1">
      <label for="q2a1">Business Loan</label>
      <input type="radio" name="q2" value="0" id="q2a2">
      <label for="q2a2">Consumer Loan</label>
    </div>

    <div class="answers q3">
      <input type="radio" name="q3" value="0" id="q3a1">
      <label for="q3a1">Business Loan</label>
      <input type="radio" name="q3" value="1" id="q3a2">
      <label for="q3a2">Consumer Loan</label>
    </div>

    <div class="answers q4">
      <input type="radio" name="q4" value="1" id="q4a1">
      <label for="q4a1">Business Loan</label>
      <input type="radio" name="q4" value="0" id="q4a2">
      <label for="q4a2">Consumer Loan</label>
    </div>

    <div class="answers q5">
      <input type="radio" name="q5" value="0" id="q5a1">
      <label for="q5a1">Business Loan</label>
      <input type="radio" name="q5" value="1" id="q5a2">
      <label for="q5a2">Consumer Loan</label>
    </div>

    <div class="answers q6">
      <input type="radio" name="q6" value="1" id="q6a1">
      <label for="q6a1">Business Loan</label>
      <input type="radio" name="q6" value="0" id="q6a2">
      <label for="q6a2">Consumer Loan</label>
    </div>

    <div class="answers q7">
      <input type="radio" name="q7" value="1" id="q7a1">
      <label for="q7a1">Business Loan</label>
      <input type="radio" name="q7" value="0" id="q7a2">
      <label for="q7a2">Consumer Loan</label>
    </div>

    <button1 onclick="calculateScore()">Submit</button1>
    <div class="result" id="result"></div>

    <button2 onclick="window.location.href='15.html'">Next (Click After Submitting)</button2>
  </div>

  <script>
    // Calculate the score based on selected answers
    function calculateScore() {
      let score = 0;

      // Check which answers are selected
      const answers = document.querySelectorAll('input[type="radio"]:checked');
      answers.forEach(answer => {
        score += parseInt(answer.value);
      });

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `You scored ${score} over 7`;
    }
  </script>
</body>
</html>
